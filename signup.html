<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Intranet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h2>Criar Conta</h2>
      <form id="signupForm">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="telefone" placeholder="Telefone">
      <input type="email" id="signupEmail" placeholder="E-mail" required>
      <input type="password" id="signupPassword" placeholder="Senha (mín. 6 caracteres)" required>
      <button type="submit">Cadastrar</button>
    </form>

    <p id="signupError" class="error"></p>

    <p>Já tem conta? <a href="index.html">Fazer login</a></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
